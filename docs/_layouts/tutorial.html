{% if page.collapsible == "true" }
<div class="card">
  <div class="card-header" id="{{ page.title | append: '-heading'}}">
      <a class="btn btn-link" data-toggle="collapse" href="#{{ page.title }}" role="button" aria-expanded="false" aria-controls="{{ page.title }}">
          {{ page.title }}
      </a>
  </div>

  <div class="collapse show" id="{{ page.title }}" aria-labelledby="{{ page.title | append: '-heading'}}">
    <div class="card-body">
      {{ page.content }}
    </div>
  </div>
</div>

{% elsif page.collapsible == "false" %}
### {{ page.title }}
{{ page.content }}
{% endif %}

[&#x02191; Back to Top](#top)
<hr>
