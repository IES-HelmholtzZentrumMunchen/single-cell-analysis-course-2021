{% if page.collapsible == "yes" }
<div class="card">
  <div class="card-header" id="{{ page.title | append: '-heading'}}">
      <button class="btn btn-link" data-toggle="collapse" data-target="#{{ page.title | append: '-content' }}" role="button" aria-expanded="true" aria-controls="{{ page.title | append: '-content' }}">
          {{ page.title }}
      </button>
  </div>

  <div class="collapse show" id="{{ page.title | append: '-content' }}" aria-labelledby="{{ page.title | append: '-heading'}}">
    <div class="card-body">
      {{ page.content }}
    </div>
  </div>
</div>

{% elsif page.collapsible == "no" %}
### {{ page.title }}
{{ page.content }}
{% endif %}

[&#x02191; Back to Top](#top)
