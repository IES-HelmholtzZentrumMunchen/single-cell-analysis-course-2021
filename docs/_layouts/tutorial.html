{% if page.collapsible == true %}
<div class="card">
  <div class="card-header" id="{{ page.title | replace: ' ', '-' | append: '-heading'}}">
      <button class="btn btn-outline-primary btn-block" data-toggle="collapse" data-target="#{{ page.title | replace: ' ', '-' | append: '-content' }}" aria-expanded="true" aria-controls="{{  page.title | replace: ' ', '-' | append: '-content' }}">
          {{ page.title }}
      </button>
  </div>

  <div id="{{  page.title | replace: ' ', '-' | append: '-content' }}" class="collapse" aria-labelledby="{{ page.title | replace: ' ', '-' | append: '-heading' }}">
    <div class="card-body">
      {{ page.content }}
    </div>
  </div>
</div>

{% elsif page.collapsible == false %}
## {{ page.title }}
  {{ page.content }}
{% endif%}
